---
layout: default
title: Blog
permalink: /blog/
---
<article class="page" style="border-bottom: 1px solid #eee; padding-bottom: 30px;">
  <h1>Blog</h1>
  <div class="entry">
    <p1>Here you can read about all my projects! </p1>
  </div>
</article>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
